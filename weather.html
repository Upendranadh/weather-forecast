<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather app</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="Flex-container">
      <header class="">
        <input
          type="text"
          autocomplete="on"
          id="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main class="flex-item1">
        <section class="flex-item1">
          <div id="city" class="flex-item1"></div>
          <div id="date" class="flex-item1">01 Oct 2020</div>
        </section>
        <div class="flex-item1">
          <div id="temp" class="flex-item1"><span></span></div>
          <div class="flex-item1">Clouds</div>
          <div id="clouds" class="flex-item1">°c / °c</div>
        </div>
      </main>
    </div>
    <script src="./weather.js"></script>
  </body>
</html>
